<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth - Capture with Filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .photo-booth-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 800px;
            width: 100%;
        }

        .camera-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            background: #f0f0f0;
            aspect-ratio: 4/3;
        }

        #video, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #canvas {
            display: none;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            display: none;
            z-index: 10;
        }

        .filters-container {
            margin-bottom: 30px;
        }

        .filters-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .filter-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .gallery {
            display: none;
        }

        .gallery.active {
            display: block;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .gallery-item .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .photo-booth-container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filters-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì∏ Photo Booth</h1>
        <p>Strike a pose and capture memories with amazing filters!</p>
    </div>

    <div class="photo-booth-container">
        <div class="camera-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="countdown" class="countdown"></div>
        </div>

        <div class="filters-container">
            <div class="filters-title">Choose a Filter:</div>
            <div class="filters-grid">
                <button class="filter-btn active" data-filter="none">Normal</button>
                <button class="filter-btn" data-filter="grayscale">Grayscale</button>
                <button class="filter-btn" data-filter="sepia">Vintage</button>
                <button class="filter-btn" data-filter="blur">Blur</button>
                <button class="filter-btn" data-filter="brightness">Bright</button>
                <button class="filter-btn" data-filter="contrast">High Contrast</button>
                <button class="filter-btn" data-filter="hue">Color Pop</button>
                <button class="filter-btn" data-filter="invert">Invert</button>
                <button class="filter-btn" data-filter="saturate">Vibrant</button>
                <button class="filter-btn" data-filter="warm">Warm</button>
                <button class="filter-btn" data-filter="cool">Cool</button>
                <button class="filter-btn" data-filter="dramatic">Dramatic</button>
            </div>
        </div>

        <div class="controls">
            <button id="captureBtn" class="btn btn-primary">üì∑ Capture Photo</button>
            <button id="toggleGallery" class="btn btn-secondary">üñºÔ∏è View Gallery</button>
        </div>

        <div id="gallery" class="gallery">
            <h3>Your Photos</h3>
            <div id="galleryGrid" class="gallery-grid"></div>
        </div>

        <div id="status" class="status">Click "Capture Photo" to take your first picture!</div>
    </div>

    <script>
        class PhotoBooth {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.captureBtn = document.getElementById('captureBtn');
                this.toggleGalleryBtn = document.getElementById('toggleGallery');
                this.gallery = document.getElementById('gallery');
                this.galleryGrid = document.getElementById('galleryGrid');
                this.status = document.getElementById('status');
                this.countdown = document.getElementById('countdown');
                
                this.currentFilter = 'none';
                this.photos = [];
                this.isCapturing = false;
                this.galleryVisible = false;
                
                this.initCamera();
                this.setupEventListeners();
            }

            async initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { width: 1280, height: 720, facingMode: 'user' }
                    });
                    this.video.srcObject = stream;
                    this.setupCanvas();
                    this.status.textContent = 'Camera ready! Choose a filter and capture your photo.';
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.status.textContent = 'Error: Could not access camera. Please allow camera permissions.';
                    this.captureBtn.disabled = true;
                }
            }

            setupCanvas() {
                this.video.addEventListener('loadedmetadata', () => {
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                });
            }

            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelector('.filter-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.applyFilter();
                    });
                });

                // Capture button
                this.captureBtn.addEventListener('click', () => {
                    if (!this.isCapturing) {
                        this.capturePhoto();
                    }
                });

                // Gallery toggle
                this.toggleGalleryBtn.addEventListener('click', () => {
                    this.toggleGallery();
                });
            }

            applyFilter() {
                const filters = {
                    'none': '',
                    'grayscale': 'grayscale(100%)',
                    'sepia': 'sepia(80%) saturate(120%)',
                    'blur': 'blur(2px)',
                    'brightness': 'brightness(140%)',
                    'contrast': 'contrast(150%)',
                    'hue': 'hue-rotate(90deg) saturate(150%)',
                    'invert': 'invert(100%)',
                    'saturate': 'saturate(200%)',
                    'warm': 'sepia(20%) saturate(120%) hue-rotate(10deg)',
                    'cool': 'hue-rotate(180deg) saturate(110%)',
                    'dramatic': 'contrast(150%) brightness(90%) saturate(130%)'
                };

                this.video.style.filter = filters[this.currentFilter] || '';
            }

            async capturePhoto() {
                if (this.isCapturing) return;
                
                this.isCapturing = true;
                this.captureBtn.disabled = true;
                
                // 3-second countdown
                for (let i = 3; i > 0; i--) {
                    this.countdown.textContent = i;
                    this.countdown.style.display = 'block';
                    await this.delay(1000);
                }
                
                this.countdown.style.display = 'none';
                
                // Capture the photo
                this.ctx.filter = this.video.style.filter;
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                // Create photo data
                const photoData = {
                    id: Date.now(),
                    dataUrl: this.canvas.toDataURL('image/png'),
                    filter: this.currentFilter,
                    timestamp: new Date().toLocaleString()
                };
                
                this.photos.push(photoData);
                this.updateGallery();
                
                // Flash effect
                document.body.style.backgroundColor = 'white';
                setTimeout(() => {
                    document.body.style.backgroundColor = '';
                }, 100);
                
                this.status.textContent = `Photo captured! Total photos: ${this.photos.length}`;
                
                // Reset
                this.isCapturing = false;
                this.captureBtn.disabled = false;
            }

            updateGallery() {
                this.galleryGrid.innerHTML = '';
                this.photos.forEach(photo => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${photo.dataUrl}" alt="Photo ${photo.id}">
                        <button class="download-btn" onclick="photoBoothApp.downloadPhoto(${photo.id})">
                            Download
                        </button>
                    `;
                    this.galleryGrid.appendChild(galleryItem);
                });

                // Update gallery button text
                this.toggleGalleryBtn.textContent = `üñºÔ∏è View Gallery (${this.photos.length})`;
            }

            toggleGallery() {
                this.galleryVisible = !this.galleryVisible;
                this.gallery.classList.toggle('active', this.galleryVisible);
                this.toggleGalleryBtn.textContent = this.galleryVisible ? 
                    'üì∑ Back to Camera' : `üñºÔ∏è View Gallery (${this.photos.length})`;
            }

            downloadPhoto(photoId) {
                const photo = this.photos.find(p => p.id === photoId);
                if (photo) {
                    const link = document.createElement('a');
                    link.download = `photo-booth-${photo.filter}-${photo.id}.png`;
                    link.href = photo.dataUrl;
                    link.click();
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the photo booth when the page loads
        let photoBoothApp;
        window.addEventListener('load', () => {
            photoBoothApp = new PhotoBooth();
        });
    </script>
</body>
</html>
